<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="main()" class="w-1/3 mx-auto py-10">
        <h1 class="font-bold py-20 text-6xl">Criador de usuários</h1>
        <div class="py-10 text-xl font-semibold tracking-tighter text-gray-600">
            <label for="username">Usuário</label>
            <input x-model="username" type="text" class="border w-full p-3 mt-3">
    
            <label for="email">Email</label>
            <input x-model="email" type="text" class="border w-full p-3 mt-3">
    
            <label for="password">Senha</label>
            <input x-model="password" type="text" class="border w-full p-3 mt-3">
        </div>
        <button @click="requestUser()" class="border w-full p-3 mt-3 bg-gray-300">Enviar</button>
    </div>
</body>
</html>
<script>
    function main(){
        return{
            username: '',
            email: '',
            password: '',
            requestUser(){
                const body = JSON.stringify( {username: this.username, email: this.email, password: this.password} )
                fetch('/users',{
                    method: 'POST',
                    headers: { "Content-Type": "application/json"},
                    body: body
                })
            }
        }
    }
</script>
